<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Commander</title>
    <link rel="stylesheet" href="styles/main.css"> <!-- Linking main.css -->
</head>
<body>
    <header>
        <div id="header-container">
            <div id="user-info">
                <span id="username"></span>
                <button id="logoutButton">Logout</button>
            </div>
        </div>
    </header>

    <div id="mainContainer">
        <div id="chatSection">
            <div id="controlButtons">
                <button id="startButton">Start</button>
                <button id="stopButton" disabled>Stop</button>
            </div>
            <div id="chatBox"></div>
        </div>
        
        <!-- Options Section -->
        <div id="optionsContainer">
            <h2>Options</h2>
            <div class="option">
                <input type="checkbox" id="autoActionsCheckbox">
                <label for="autoActionsCheckbox">Generate Actions Automatically</label>
            </div>
            <button id="applyOptionsButton">Apply</button> <!-- Smaller apply button -->
        </div>
    </div>

    <script src="src/ui/mainRenderer.js"></script>
</body>
</html>
